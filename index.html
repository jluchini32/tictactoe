<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE!!!!</h1>
    <h3>It is <span class="current-player">O</span>'s turn</h3>
    <div id="gameboard">
        <div class="row" row="0">
            <div class="square" row="0" square="0"></div>
            <div class="square" row="0" square="1"></div>
            <div class="square" row="0" square="2"></div>
        </div>
        <div class="row" row="1">
            <div class="square" row="1" square="0"></div>
            <div class="square" row="1" square="1"></div>
            <div class="square" row="1" square="2"></div>
        </div>
        <div class="row" row="2">
            <div class="square" row="2" square="0"></div>
            <div class="square" row="2" square="1"></div>
            <div class="square" row="2" square="2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
